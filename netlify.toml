[build]
  base = "frontend"
  command = "bash ./netlify-build.sh"
  publish = "out"

[build.environment]
  NETLIFY_NEXT_PLUGIN_SKIP = "true"
  NODE_VERSION = "18.17.0"
  NPM_FLAGS = "--legacy-peer-deps"
  PYTHON_VERSION = "3.8.12"
  PATH = "~/.local/bin:$PATH"
  PIP_DISABLE_PIP_VERSION_CHECK = "1"
  NETLIFY_USE_MISE = "true"

# Handle Next.js routing
[[redirects]]
  from = "/_next/static/*"
  to = "/_next/static/:splat"
  status = 200

[[redirects]]
  from = "/_next/data/*"
  to = "/_next/data/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

