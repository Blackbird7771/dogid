[build]
  base = "frontend/"
  publish = "out"
  command = "chmod +x netlify-build.sh && ./netlify-build.sh"

[build.environment]
  # Node configuration
  NODE_VERSION = "18.17.0"
  NPM_FLAGS = "--no-package-lock --no-audit --prefer-offline --no-fund"
  
  # Set to a stable, known Python version
  PYTHON_VERSION = "3.8"
  
  # Disable Go
  GO_VERSION = ""
  
  # Eliminate the use of mise
  MISE_DISABLE = "1"
  MISE_GLOBAL_CONFIG_FILE = "/dev/null"
  
  # Force binary modules to rebuild
  NPM_FORCE_RESOLUTIONS = "true"
  
  # Skip Next.js plugin since we're handling it manually
  NETLIFY_NEXT_PLUGIN_SKIP = "true"
  
  # Set NODE_ENV
  NODE_ENV = "production"
  
  # Add build flags for Next.js
  NEXT_TELEMETRY_DISABLED = "1"
  
# Try to bypass cache issues
[build.processing]
  skip_processing = true

# Use only essential plugins
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Handle 404s correctly
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Proper API redirects if needed
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200 